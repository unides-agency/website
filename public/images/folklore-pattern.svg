<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="600" viewBox="0 0 600 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Stylized folk art pattern -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#fd5d13" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#d9fd12" stop-opacity="0.2"/>
    </linearGradient>
  </defs>
  
  <!-- Central flower motif -->
  <g opacity="0.25">
    <path d="M300,300 m-60,0 a60,60 0 1,0 120,0 a60,60 0 1,0 -120,0" fill="none" stroke="url(#grad1)" stroke-width="2" />
    <path d="M300,300 m-40,0 a40,40 0 1,0 80,0 a40,40 0 1,0 -80,0" fill="none" stroke="url(#grad1)" stroke-width="1.5" />
    
    <!-- Petals -->
    <path d="M300,300 l60,-60 c20,-20 40,-20 50,0 c10,20 -10,40 -30,40 z" fill="none" stroke="#ff8f9d" stroke-width="1.5" opacity="0.3" />
    <path d="M300,300 l60,60 c20,20 40,20 50,0 c10,-20 -10,-40 -30,-40 z" fill="none" stroke="#ff8f9d" stroke-width="1.5" opacity="0.3" />
    <path d="M300,300 l-60,60 c-20,20 -40,20 -50,0 c-10,-20 10,-40 30,-40 z" fill="none" stroke="#ff8f9d" stroke-width="1.5" opacity="0.3" />
    <path d="M300,300 l-60,-60 c-20,-20 -40,-20 -50,0 c-10,20 10,40 30,40 z" fill="none" stroke="#ff8f9d" stroke-width="1.5" opacity="0.3" />
    
    <!-- Radial lines -->
    <path d="M300,300 l120,0" fill="none" stroke="#fd5d13" stroke-width="1" opacity="0.2" />
    <path d="M300,300 l-120,0" fill="none" stroke="#fd5d13" stroke-width="1" opacity="0.2" />
    <path d="M300,300 l0,120" fill="none" stroke="#fd5d13" stroke-width="1" opacity="0.2" />
    <path d="M300,300 l0,-120" fill="none" stroke="#fd5d13" stroke-width="1" opacity="0.2" />
    <path d="M300,300 l85,85" fill="none" stroke="#d9fd12" stroke-width="1" opacity="0.2" />
    <path d="M300,300 l-85,85" fill="none" stroke="#d9fd12" stroke-width="1" opacity="0.2" />
    <path d="M300,300 l85,-85" fill="none" stroke="#d9fd12" stroke-width="1" opacity="0.2" />
    <path d="M300,300 l-85,-85" fill="none" stroke="#d9fd12" stroke-width="1" opacity="0.2" />
  </g>
  
  <!-- Outer decorative patterns -->
  <circle cx="300" cy="300" r="150" fill="none" stroke="#d9fd12" stroke-width="1" opacity="0.15" stroke-dasharray="20,10" />
  <circle cx="300" cy="300" r="200" fill="none" stroke="#ff8f9d" stroke-width="1" opacity="0.1" stroke-dasharray="15,15" />
  <circle cx="300" cy="300" r="250" fill="none" stroke="#fd5d13" stroke-width="1" opacity="0.07" stroke-dasharray="5,15" />
</svg>
